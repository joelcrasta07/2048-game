<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1>2048</h1>
                <div class="subtitle">Join the numbers to get to the <strong>2048 tile!</strong></div>
            </div>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">BEST</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </div>
        <div class="above-game">
            <p class="game-intro">Use your <strong>arrow keys</strong> or <strong>WASD</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
            <button id="new-game">New Game</button>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div class="game-over-overlay">
                <div class="game-over-content">
                    <h2>Game Over!</h2>
                    <p>Your score: <span id="final-score">0</span></p>
                    <button id="try-again">Try again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
